<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" style="padding: 40px;">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Register Candidate</mat-card-title>
        </mat-card-header>
        <br><br>

        <form [formGroup]="RegisterForm">

            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput type='text' placeholder="First Name" formControlName='nom' required>
                </mat-form-field>
                <br>
                <mat-form-field class="example-full-width">
                    <input matInput type='text' placeholder="Last Name" formControlName='prenom' required>
                </mat-form-field>
                <br>
                <mat-form-field class="example-full-width">
                    <input matInput type='text' placeholder="Adress" formControlName='adresse' required>
                </mat-form-field>
                <br>
                <mat-form-field class="example-full-width">
                    <input matInput type='number' placeholder="Phone Number" formControlName='telephone' required>
                </mat-form-field>
                <br>
                <mat-form-field class="example-full-width">
                    <input matInput type='email' placeholder="Email" formControlName='email' required>
                    <mat-error *ngIf="RegisterForm.hasError('required','email')">
                        email is required
                    </mat-error>
                    <mat-error *ngIf="RegisterForm.hasError('email','email')">
                        email is invalid
                    </mat-error>
                </mat-form-field>
                <br>
                <mat-form-field class="example-full-width">
                    <input matInput type='password' placeholder="Password" [type]="hide ? 'password' : 'text'"
                        formControlName='password' required>
                    <mat-icon matSuffix (click)="hide = !hide">
                        {{hide ? 'visibility_off' : 'visibility'}}
                    </mat-icon>
                    <mat-error *ngIf="RegisterForm.hasError('required','password')">
                        password is required
                    </mat-error>
                </mat-form-field>
                <br>
                <mat-form-field class="example-full-width">
                    <mat-label>Choose an Etablissement...</mat-label>
                    <mat-select [(value)]="selected" type='text' formControlName='etablisement' required>
                        <mat-option [value]="etablisement._id" *ngFor="let etablisement of ListEtablissements">{{etablisement.nom}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
            </mat-card-content>

            <button [disabled]="!RegisterForm.valid" type="button" mat-stroked-button color="accent" class="btn-block"  (click)="register()">Register</button>
            <br><br>
            <p class="font-small grey-text d-flex justify-content-end">Iam an
                <a routerLink="/registeretab" class="dark-grey-text ml-1"> Etablissement!</a>
            </p>
            <p class="font-small grey-text d-flex justify-content-end">Have an account?
                <a routerLink="/login" class="dark-grey-text ml-1">  Log in Now!</a>
            </p>
        </form>
    </mat-card>
</div>
