<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" style="padding: 40px;">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>

        <form [formGroup]="LoginForm">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <!-- <input matInput placeholder="Email"> -->
                    <input matInput placeholder="Email" formControlName="email" required />
                    <mat-error *ngIf="LoginForm.hasError('required','email')">
                        email is required
                      </mat-error>
                      <mat-error *ngIf="LoginForm.hasError('email','email')">
                        email is invalid
                      </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" formControlName="password" required>
                    <mat-icon matSuffix (click)="hide = !hide">
                        {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-error *ngIf="LoginForm.hasError('required','password')">
                    password is required
                  </mat-error>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block">Log in</button>
        </form>
    </mat-card>
</div>
