<div class="col-sm-12">

      <div class="card-header">
        <strong>Company</strong>

          <div class="form-group  col-sm-6">
            <mat-form-field>
              <input type="text" matInput formControlName="nom" placeholder="Enter your company name">

          <mat-form-field>
            <input type="text" matInput formControlName="adresse" placeholder="Enter street Adresse">
          </mat-form-field>
        </div>
        <div class="row">
          <div class="form-group col-sm-6">
            <mat-form-field>
              <input type="number" matInput formControlName="telephone" placeholder="Enter your TÃ©lephone number">
            </mat-form-field>
          </div>
          <div class="form-group col-sm-6">
            <mat-form-field>
              <input type="number" matInput formControlName="fax" placeholder="Enter your fax number">
            </mat-form-field>
          </div>
        </div>
        <!--/.row-->
        <div class="row">

        </div>

      <button type="button" class="btn btn-success px-4" (click)="updatePmeById()">Update</button>
