<div class="col-sm-12" style="width: 550px; margin-left: 250px;">
    <div class="card">
        <div class="card-header">
            <small>Register</small>
            <strong> Candidate</strong>
        </div>
        <form [formGroup]="addcandForm" style="margin-left: 13%;">
            <mat-form-field class="example-full-width" style="width: 350px;">
                <input matInput type='text' placeholder="First Name" formControlName='nom' required>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width" style="width: 350px;">
                <input matInput type='text' placeholder="Last Name" formControlName='prenom' required>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width" style="width: 350px;">
                <input matInput type='text' placeholder="Adress" formControlName='adresse' required>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width" style="width: 350px;">
                <input matInput type='number' placeholder="Phone Number" formControlName='telephone' required>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width" style="width: 350px;">
                <input matInput type='email' placeholder="Email" formControlName='email' required>
                <mat-error *ngIf="addcandForm.hasError('required','email')">
                    email is required
                </mat-error>
                <mat-error *ngIf="addcandForm.hasError('email','email')">
                    email is invalid
                </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width" style="width: 350px;">
                <input matInput type='password' placeholder="Password" [type]="hide ? 'password' : 'text'"
                    formControlName='password' required>
                <mat-icon matSuffix (click)="hide = !hide">
                    {{hide ? 'visibility_off' : 'visibility'}}
                </mat-icon>
                <mat-error *ngIf="addcandForm.hasError('required','password')">
                    password is required
                </mat-error>
            </mat-form-field>
            <br>
            <button [disabled]="!addcandForm.valid" type="button" mat-stroked-button color="accent" class="btn-block"
                (click)="addCandidat()" style="width: 350px;">Add Candidat</button>
            <br>
        </form>
    </div>
</div>
